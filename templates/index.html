<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.itcglobaltranslations.com/wp-content/uploads/sites/5/2020/08/quality-translator.jpg');
            background-size: cover;
            background-position: center;
        }

        #uploadForm {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        #fileInput {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                background-size: contain;
            }
        }

        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('https://img.freepik.com/free-vector/users-translating-speech-with-smartwatch-digital-translator-portable-translator-electronic-language-translator-concept-pinkish-coral-bluevector-isolated-illustration_335657-2510.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: solid 3px #0056b3;
        }

        .floating-icon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .floating-icon:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .floating-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="uploadForm">
        <h1>File Upload</h1>
        <form id="form" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept="audio/wav">
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>

        <h2>Player</h2>
        <audio controls>
            <source src="/static/translated_audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
   
    <div class="floating-icon">
        <a href="/">
        <img src="https://img.freepik.com/free-vector/users-translating-speech-with-smartwatch-digital-translator-portable-translator-electronic-language-translator-concept-pinkish-coral-bluevector-isolated-illustration_335657-2510.jpg" alt="Icon">
        </a>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
